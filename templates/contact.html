{% extends 'header.html' %}
{% block content %}
    <form class="row g-3 container-adjustment-contact border border-secondar border-4 needs-validation" method="post" action="contact.html" novalidate>
   <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Firstname</label>
    <input type="text" class="form-control" id="Firstname" name="Firstname" required>
       <div class="valid-feedback">
        Looks good!
      </div>
       <div class="invalid-feedback">
        Please fill your firstname.
      </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Lastname</label>
    <input type="text" class="form-control" id="Lastname" name="Lastname" required>
      <div class="valid-feedback">
        Looks good!
      </div>
       <div class="invalid-feedback">
        Please fill your lastname.
      </div>
  </div>
  <div class="col-md-4">
    <label class="form-label">Message</label>
      <textarea class="form-control" id="Message" name="Message"></textarea>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">E-mail</label>
    <input type="text" class="form-control" id="Email" name="Email" required>
      <div class="valid-feedback">
        Looks good!
      </div>
       <div class="invalid-feedback">
        Please fill your e-mail.
      </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Gender</label>
    <select class="form-select" id="Gender" name="Gender" required>
      <option selected disabled value="">Choose...</option>
      <option>Man</option>
        <option>Woman</option>
        <option>Non-binair</option>
    </select>
       <div class="invalid-feedback">
        Please choose a gender
      </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Phonenumber</label>
    <input type="number" class="form-control" id="Phonenumber" name="Phonenumber" required>
      <div class="valid-feedback">
        Looks good!
      </div>
       <div class="invalid-feedback">
        Please fill your phonenumber.
      </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
        <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

{% endblock %}
